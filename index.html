<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/28222b1787.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="weather-search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn primary shadow-sm w-100" />
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" id="current-location-button">
                        Current
                    </button>
                </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                    <div class="float-left">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="weather-icon" />
                        <span class="temperature" id="temperature"></span>
                        <span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#"
                                id="fahrenheit-link">°F</a></span>
                    </div>
                </div>
            </div>
            <div class="stats col-6">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
            </div>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="forecast">
            <h3>Five Day Forecast</h3>
            <div class="card-group">
                <div class="col-lg-2.5 mb-4">
                    <div class="card" style="width: 10.4rem">
                        <div class="card-body">
                            <h5 class="card-title">Wednesday</h5>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" />
                            <br />
                            12 <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2.5 mb-4">
                    <div class="card" style="width: 10.4rem">
                        <div class="card-body">
                            <h5 class="card-title">Thursday</h5>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear-sun" />
                            <br />
                            10 <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2.5 mb-4">
                    <div class="card" style="width: 10.4rem">
                        <div class="card-body">
                            <h5 class="card-title">Friday</h5>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear-sun" />
                            <br />
                            16 <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2.5 mb-4">
                    <div class="card" style="width: 10.4rem">
                        <div class="card-body">
                            <h5 class="card-title">Saturday</h5>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly-cloudy" />
                            <br />
                            16 <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2.5 mb-4">
                    <div class="card" style="width: 10.4rem">
                        <div class="card-body">
                            <h5 class="card-title">Sunday</h5>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly-cloudy" />
                            <br />
                            13 <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
